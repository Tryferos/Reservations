<body>
    <nav class="navbar"></nav>
    <article class="signin">
        <header>
            <h1>Your details</h1>

        <form action="/login" method="post">
            <fieldset>
                <div>

                <div>
                    <label for="password">Password<span aria-label="required">*</span></label>

            </fieldset>
