<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="navbar"></nav>
    <article class="signin">
        <header>
            <h1>Merchant Mode</h1>
            <h2>Publish your stadiums for reservation and start earning today!</h2>
        </header>
        <form action="/login" method="post" class="login">
            <fieldset>
                <div>
                    <label for="username">Username<span aria-label="required">*</span></label>
                    <input type="text" name="username" id="username"
                    required
                    pattern="[a-zA-Z0-9]{4,20}" 
                    placeholder="Enter your username">
                </div>
                <div>
                    <label for="password">Password<span aria-label="required">*</span></label>
                    <input type="password" name="password" id="password" 
                    required
                    pattern=".*{8,20}]"
                    placeholder="Enter your password">
                </div>
                <input type="checkbox" value="true" name="merchant" checked hidden>
                <button>Sign In</button>
            </fieldset>
        </form>
    </article>
</body>
</html>
