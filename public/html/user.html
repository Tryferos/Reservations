<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/user.css">
</head>
<script src="../scripts/user.js" defer></script>
<body>
    <nav class="navbar">
        <h2 id="username">Username</h2>
        <div class="nav-btns" id="nav-btns">
            <form action="/reservations">
                <button id="" class="btn">Reservations</button>
            </form>
            <form action="/logout" class="logout">
                <button id="logout" class="btn">Logout</button>
            </form>
        </div>
    </nav>
    <main>
        <h2 id="title">Available Stadiums to reserve</h2>
        <p id="zero-entries"></p>
        <ul class="table-div" id="stadium-list">
            
        </ul>
        <div id="selected-stadium" data-show="false">
            <h2 id="stadium-title"></h2>
            <div>
                <div class="details">
                    <details open="true">
                        <summary>Stadium Information</summary>
                        <div id="stadium-details">
                        </div>
                    </details>
                    <input onclick="reserveTimeSlot()" type="button" class="btn" value="Reserve"/>
                </div>
                <div id="availability">
                    <h2>Stadium Availability</h2>
                    <ul id="dates"></ul>
                    <ul id="schedule"></ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
